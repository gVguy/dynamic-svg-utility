<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dynamic SVG Generator</title><script defer="defer" src="./main.js"></script></head><body><div id="main"><div id="textarea-container"><textarea id="input">paste svg here</textarea> <textarea id="output"></textarea></div><div id="image-container"><div id="images-scroller"><div id="images-wrapper"><div id="input-svg-wrapper"><div id="svg-wrapper"></div><div id="vertical-selector"></div></div><div id="output-svg-wrapper"></div></div></div><div id="controls"><button id="reset-button">reset</button><div id="target-width-wrapper" class="tooltip-wrapper"><input id="target-width" placeholder="target width" value="width"/><div class="tooltip"><p>string values are treated as variables and produce dynamic vue.js templates</p><p>numeric values produce static svg of a defined width</p></div></div><button id="process-button">process</button> <button id="theme-button">theme</button> <button id="zoom-in-button">+</button> <button id="zoom-out-button">-</button></div><div id="stats">width: <span id="stats-width"></span> height: <span id="stats-height"></span> slice: <span id="stats-slice"></span> zoom: <span id="stats-zoom">100%</span></div></div></div></body></html>
