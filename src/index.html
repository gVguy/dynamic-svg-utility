<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic SVG Generator</title>
  </head>
  <body>
    <div id="main">
      <div id="textarea-container">
        <textarea id="input">paste svg here</textarea>
        <textarea id="output"></textarea>
      </div>
      <div id="image-container">
        <div id="vertical-selector"></div>
        <div id="svg-wrapper"></div>
        <div id="output-svg-wrapper"></div>
        <div id="controls">
          <button id="reset-button">reset</button>
          <input id="target-width" placeholder="target width" value="width" />
          <button id="process-button">process</button>
          <button id="theme-button">theme</button>
        </div>
        <div id="stats">
          width: <span id="stats-width"></span>
          height: <span id="stats-height"></span>
          slice: <span id="stats-slice"></span>
        </div>
      </div>
    </div>
  </body>
</html>
